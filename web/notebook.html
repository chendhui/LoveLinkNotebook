<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="container" id="notebook">
        <div class="row">
            <div class="zf-notebook-header">
                <h3 class="text-muted">{{name}}</h3>
                <div class="zf-notebook-author-list">
                    <figure class="zf-notebook-author-pic" v-for="author in authors">
                        <img v-bind:src="author.avatar">
                        <figcaption>{{author.name}}</figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <hr>
        <div class="zf-content-container" v-for="content in contents">
            <div class="row">
                <img v-bind:src="content.author.avatar" class="zf-content-mark"></img>
                <div class="text-muted zf-content-date">
                    <span style="align-self: flex-end">{{content.date}}</span>
                </div>
            </div>
            <div class="row">
                <div class="zf-content-body">
                    <div class="zf-content-body-text">
                        {{content.text}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/notebook.js"></script>
</body>

</html>
